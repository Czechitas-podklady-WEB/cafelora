<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="objednavka.css" />

  <title>Café Lóra</title>
</head>

<body cz-shortcut-listen="true">
  <div id="app">
    <div class="page">
      <header>
        <div class="header__content container">
          <div class="site-logo"></div>

          <nav class="inline-nav">
            <a href="/">Hlavní stránka</a>
          </nav>

        </div>
      </header>

      <main class="order">
        <div class="order__content container">
          <h1>Vaše objedávnka</h1>
          <p class="empty-order empty-order--hide">Zatím nemáte nic objednáno</p>
          <div class="order__items">
            <div class="order-item">
              <img src="https://apps.kodim.cz/daweb/cafelora/assets/cups/vienna-coffee.png" class="order-item__image">
              <div class="order-item__name">
                Vídeňská káva
              </div>
            </div>
            
            <div class="order-item">
              <img src="https://apps.kodim.cz/daweb/cafelora/assets/cups/chocolate-milk.png" class="order-item__image">
              <div class="order-item__name">
                Čokoláda s mlékem
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <footer>
        <div class="container">
          <div class="footer__content">
            Café Lóra je tréningový projekt v rámci Czechitas kurzu JavaScript 2
          </div>
        </div>
      </footer>
    </div>
  </div>


</body>

</html>
